<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../../assets/logo.svg">
	<title>Parametric Screensaver</title>
	
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400&display=swap" rel="stylesheet">
	
	<!-- Styles -->
	<link rel="stylesheet" href="../../../styles/main.css">
	<link rel="stylesheet" href="../../../styles/games.css">
	
	<!-- p5.js -->
	<script src="p5/p5.js"></script>
	<script src="p5/addons/p5.dom.js"></script>
	
	<!-- Game Scripts -->
	<script src="particle.js"></script>
	<script src="parametric.js"></script>
	
	<style>
		body {
			background: rgb(105, 105, 105);
			overflow: hidden;
			height: 100vh;
			margin: 0;
			padding: 0;
		}
		
		.help-footer {
			position: fixed;
			bottom: 1rem;
			right: 1rem;
			color: white;
			font-family: 'Heebo', sans-serif;
			font-weight: 300;
			font-size: 0.85rem;
			opacity: 0.5;
			z-index: 10;
		}
		
		.modal {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.9);
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 1000;
		}
		
		.modal-content {
			background: linear-gradient(135deg, rgba(95, 25, 10, 0.95), rgba(10, 50, 75, 0.95));
			padding: 3rem;
			border-radius: 8px;
			max-width: 600px;
			color: white;
			font-family: 'Heebo', sans-serif;
			box-shadow: 0 0 60px rgba(255, 140, 60, 0.3);
			border: 1px solid rgba(255, 255, 255, 0.1);
		}
		
		.modal-content h2 {
			font-weight: 200;
			font-size: 2rem;
			margin-bottom: 1.5rem;
			letter-spacing: 0.1em;
		}
		
		.modal-content p {
			font-weight: 300;
			line-height: 1.8;
			margin-bottom: 1rem;
			opacity: 0.9;
		}
		
		.modal-content button {
			background: rgba(255, 140, 60, 0.2);
			border: 1px solid rgba(255, 140, 60, 0.5);
			color: white;
			padding: 0.75rem 2rem;
			font-size: 1rem;
			font-family: 'Heebo', sans-serif;
			font-weight: 300;
			cursor: pointer;
			border-radius: 4px;
			margin-top: 1rem;
			transition: all 0.3s ease;
		}
		
		.modal-content button:hover {
			background: rgba(255, 140, 60, 0.4);
			box-shadow: 0 0 20px rgba(255, 140, 60, 0.5);
		}
		
		.hidden {
			display: none;
		}
	</style>
</head>
<body class="circular-motion">
	<div class="help-footer">Press 'i' for instructions</div>
	
	<div id="instructionsModal" class="modal">
		<div class="modal-content">
			<h2>PARAMETRIC EQUATIONS</h2>
			<p>
				Watch mesmerizing patterns generated by parametric equations. Click anywhere to generate new patterns. 
				Use UP/DOWN arrows to adjust speed, +/- to change line count, R to randomize colors, and SPACE to reset.
			</p>
			<button onclick="closeModal()">Start</button>
		</div>
	</div>
	
	<script>
		function closeModal() {
			document.getElementById('instructionsModal').classList.add('hidden');
		}
	</script>
</body>
</html>
