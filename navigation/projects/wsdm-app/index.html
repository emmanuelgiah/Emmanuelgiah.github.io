	<!-- Fonts -->

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400&display=swap" rel="stylesheet">
	
	<!-- Styles -->
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

	<style>
		body {
			overflow: hidden;
			height: 100vh;
		}
		
		.back-nav {
			position: absolute;
			top: 3rem;
			left: 3rem;
			z-index: 10;
		}
		
		@media (max-width: 768px) {
			.back-nav {
				top: 2rem;
				left: 2rem;
			}
		}
		
		.wsdm-container {
			height: 100vh;
			display: flex;

<body class="text-white">
	<nav class="back-nav banner-text">
		<a href="../../projects.html">&lt;&nbsp;Projects</a>

					href="#"

					target="_blank" 
					rel="noopener noreferrer"

				</a>
			</section>
		</main>
		
		<footer class="flex justify-center items-center py-8 text-lg fade-animation">
			<p>
				Designed by

					id="instalink" 
					href="https://www.linkedin.com/in/emmanuel-giah/" 
					target="_blank" 
					rel="noopener noreferrer"
					class="hover-link"
				>
					Emmanuel Giah
				</a>
			</p>
		</footer>
	</div>
	
	<script src="quote.js"></script>
	<script src="wsdm.js"></script>
