<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../../assets/logo.svg">
	<title>Pong - Emmanuel Giah</title>
	
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400&display=swap" rel="stylesheet">
	
	<!-- Styles -->
	<link rel="stylesheet" href="../../../styles/main.css">
	<link rel="stylesheet" href="../../../styles/games.css">
	<link rel="stylesheet" href="pong.css">
	
	<!-- p5.js -->
	<script src="p5/p5.min.js"></script>
	<script src="p5/addons/p5.dom.min.js"></script>
	<script src="p5/addons/p5.sound.min.js"></script>
	
	<!-- Game Scripts -->
	<script src="paddle.js"></script>
	<script src="pong.js"></script>
	
	<style>
		body {
			overflow: hidden;
			height: 100vh;
			padding: 3rem;
			background: #000;
		}
		
		.back-nav {
			position: absolute;
			top: 1.5rem;
			left: 1.5rem;
			z-index: 10;
		}
		
		@media (max-width: 768px) {
			body {
				padding: 5rem 2rem 2rem 2rem;
			}
			
			.back-nav {
				top: 2rem;
				left: 2rem;
			}
		}
		
		#game-container {
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		.game-title {
			position: absolute;
			top: 1.5rem;
			left: 50%;
			transform: translateX(-50%);
			z-index: 10;
			color: white;
			font-weight: 100;
			font-size: 2rem;
			opacity: 0.6;
			letter-spacing: 0.2em;
		}
		
		.game-instructions {
			position: absolute;
			bottom: 1.5rem;
			left: 50%;
			transform: translateX(-50%);
			z-index: 10;
			color: rgba(255, 255, 255, 0.5);
			font-size: 0.9rem;
			text-align: center;
			font-weight: 200;
		}
		
		.help-footer {
			position: fixed;
			bottom: 1rem;
			right: 1rem;
			color: white;
			font-family: 'Heebo', sans-serif;
			font-weight: 300;
			font-size: 0.85rem;
			opacity: 0.5;
			z-index: 10;
		}
		
		.modal {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.9);
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 1000;
		}
		
		.modal-content {
			background: linear-gradient(135deg, rgba(80, 20, 30, 0.95), rgba(20, 40, 60, 0.95));
			padding: 3rem;
			border-radius: 8px;
			max-width: 600px;
			color: white;
			font-family: 'Heebo', sans-serif;
			box-shadow: 0 0 60px rgba(255, 100, 200, 0.3);
			border: 1px solid rgba(255, 255, 255, 0.1);
		}
		
		.modal-content h2 {
			font-weight: 200;
			font-size: 2rem;
			margin-bottom: 1.5rem;
			letter-spacing: 0.1em;
		}
		
		.modal-content p {
			font-weight: 300;
			line-height: 1.8;
			margin-bottom: 1rem;
			opacity: 0.9;
		}
		
		.modal-content button {
			background: rgba(255, 100, 200, 0.2);
			border: 1px solid rgba(255, 100, 200, 0.5);
			color: white;
			padding: 0.75rem 2rem;
			font-size: 1rem;
			font-family: 'Heebo', sans-serif;
			font-weight: 300;
			cursor: pointer;
			border-radius: 4px;
			margin-top: 1rem;
			transition: all 0.3s ease;
		}
		
		.modal-content button:hover {
			background: rgba(255, 100, 200, 0.4);
			box-shadow: 0 0 20px rgba(255, 100, 200, 0.5);
		}
		
		.hidden {
			display: none;
		}
	</style>
</head>
<body class="pong-game">
	<nav class="back-nav banner-text">
		<a href="../../projects.html">&lt;&nbsp;Projects</a>
	</nav>
	
	<h1 class="game-title">PONG</h1>
	
	<div class="help-footer">Press 'i' for instructions</div>
	
	<div id="instructionsModal" class="modal">
		<div class="modal-content">
			<h2>PONG</h2>
			<p>
				Use UP and DOWN arrow keys to move your paddle. Don't let the ball pass you! 
				The ball speeds up with each hit, and hitting it near the paddle edges creates sharper angles.
			</p>
			<button onclick="closeModal()">Start Game</button>
		</div>
	</div>
	
	<div id="game-container"></div>
	
	<div class="game-instructions">
		Use UP / DOWN arrow keys to control your paddle
	</div>
	
	<script>
		function closeModal() {
			document.getElementById('instructionsModal').classList.add('hidden');
		}
		
		// I key to show instructions
		document.addEventListener('keypress', function(e) {
			if (e.key === 'i' || e.key === 'I') {
				document.getElementById('instructionsModal').classList.remove('hidden');
			}
		});
	</script>
</body>
</html>
